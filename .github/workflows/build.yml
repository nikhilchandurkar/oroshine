name: Build Docker Image

on:
  push:
    branches: [ main, develop, staging,master ]
  workflow_run:
    workflows: ["Test Suite", "Security Scanning", "Code Quality"]
    branches: [ main, develop ,master]
    types: [ completed ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/oroshine

jobs:
  check-prerequisites:
    name: Check Prerequisites
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    
    steps:
      - name: Check if prerequisites passed
        id: check
        run: |
          # For push events, always build
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For workflow_run events, check if previous workflows succeeded
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "âŒ Prerequisites failed. Skipping build."
          fi

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: check-prerequisites
    if: needs.check-prerequisites.outputs.should_build == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./oroshine_app
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Create deployment artifact
        run: |
          mkdir -p artifacts
          echo "${{ github.sha }}" > artifacts/commit-sha.txt
          echo "${{ env.IMAGE_NAME }}:${{ github.sha }}" > artifacts/image-tag.txt
          echo "${{ github.ref_name }}" > artifacts/branch.txt
          date -u > artifacts/build-time.txt

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: artifacts/
          retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [check-prerequisites, build]
    if: always()
    
    steps:
      - name: Build summary
        run: |
          echo "ğŸ³ Docker Build Summary"
          echo "======================="
          echo "Prerequisites: ${{ needs.check-prerequisites.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Docker image built and pushed successfully"
          else
            echo "âŒ Docker build failed or was skipped"
            exit 1
          fi